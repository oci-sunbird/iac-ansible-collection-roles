- name: Checking if zone is already present
  oracle.oci.oci_dns_zone_facts:
    compartment_id: "{{zone_compartment_id}}"
    name: "{{domain}}"
  register: result
  
- name: Dump result
  debug: 
    msg: '{{result}}'


- name: Create zone 
  oracle.oci.oci_dns_zone:
    name: "{{domain}}"
    compartment_id: "{{zone_compartment_id}}"
    zone_type: PRIMARY
  when: result.zones | length == 0

- name: Get the external ip of the traefik controller
  shell: |
    EXTERNAL_IP=$(kubectl get svc -n traefik traefik -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
    echo $EXTERNAL_IP
  register: istio_gw_external_ip

- name: Update public rrset
  oracle.oci.oci_dns_rrset:
    zone_name_or_id: "{{domain}}"
    domain: "{{item}}.{{domain}}"
    rtype: "A"
    update_items:
    - domain: "{{item}}.{{domain}}"
      rdata: "{{istio_gw_external_ip.stdout}}"
      rtype: "A"
      ttl: 300
    compartment_id: "{{zone_compartment_id}}"
  with_items:
    - hello
    - helloworld

    
